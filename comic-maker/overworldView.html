<!--  This method adds new panel on the dark container when add button is clicked.  -->
<script> 
function addNew() {
  var newImage = document.createElement("img");
  newImage.src = "panels/squarePanel.png";
  document.getElementById("panelGrid").appendChild(newImage); 
  <!-- https://stackoverflow.com/questions/10951340/create-a-blank-html-space-on-the-fly-javascript -->
  document.getElementById("panelGrid").appendChild(document.createTextNode('\u00A0')); <!-- this adds a space between panels -->
  <!-- https://stackoverflow.com/questions/3316207/add-onclick-event-to-newly-added-element-in-javascript -->
  newImage.onclick = function(event) { <!-- This makes the newly added panel clickable and it redirects to index.html -->
	  window.location.href = "index.html";
  }
  
  //document.getElementById("img").innerHTML = "<img src='index.html'/>"; 
  console.log("new image");
}
</script>
